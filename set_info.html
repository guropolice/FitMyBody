<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourFit</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- jquery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--ajax 사용법-->

    <script>
        function hide() {
            if ($(".body-type").css("display") == "block") {
                $(".body-type").hide();
            } else {
                $(".body-type").show();
            }
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="mysize-input">
            <header class="mySizeTitle">
                <h1 class="title">Fitting Room</h1>
            </header>
        </div>
        <div class="mysize-input">

            <img class="mySizeImg" src="http://image.msscdn.net/skin/musinsa/images/mypage/my_default.png">

        </div>
        <div class="mysize-input ">

            <form class="form">
                <div class="input">
                    <h6 class="title-info">Infomation</h6>
                    <input class="n-input" type="number" placeholder="키">
                    <span>cm</span>
                </div>
                <div class="input">
                    <!-- <label>몸무게</label> -->
                    <input class="n-input" type="number" placeholder="몸무게">
                    <span>kg</span>
                </div>
            </form>
        </div>
        <div class="muscle-size">
            <!-- <div class="chose-body-type">
                <span class="chose-body-type">근육량</span>

            </div> -->
            <h6 class="title-info body-shape">Choose your body shape</h6>
            <div class="body-type">
                <div class="body-img__div">
                    <img class="body-img"
                        src="https://data.silhouette-ac.com/data/thumbnails/2f/2f44c2ae7f5abc81618af205b373173e_w.jpeg">
                    <!-- <p>운동량(주 1~2회)</p> -->
                    <p>메루치</p>
                </div>
                <div class="body-img__div">
                    <img class="body-img"
                        src="https://data.silhouette-ac.com/data/thumbnails/d7/d71c7a5aa9b07317cff1b74872bc06c7_w.jpeg">
                    <!-- <p>운동량(주 1~2회)</p> -->
                    <p>보통</p>
                </div>
                <div class="body-img__div">
                    <img class="body-img"
                        src="https://data.silhouette-ac.com/data/thumbnails/e8/e80b5248417bc61216762399cd942429_w.jpeg">
                    <!-- <p>운동량(주 3회 이상)</p> -->
                    <p>돼지</p>
                </div>
            </div>
            <div class="mysize-input">
                <form action="search.html" method="get">
                    <input type="button" value="Fitting" onClick="location.href='search.html'" />
                </form>
            </div>
        </div>
</body>

</html>
