    <script>
        function hide() {

            } else {

<body>
    <header class="mySizeTitle">
        <h1 class="title">Fitting Room</h1>
        <div class="nav-toggle">
            <div class="nav-toggle-bar"></div>
        </div>
        <nav class="nav">
            <ul>
                <li><a class="nav-bar__link" href="search.html">Search</a></li>
                <li><a class="nav-bar__link" href="set_info.html">My Avartar</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrap">

        <div class="mysize-input">

            <img class="mySizeImg" src="http://image.msscdn.net/skin/musinsa/images/mypage/my_default.png">

        </div>
        <div class="mysize-input ">

            <form class="form">
                <div class="input">
                    <h6 class="title-info">Infomation</h6>
                    <input class="n-input" type="number" placeholder="키">
                    <span>cm</span>
                </div>
                <div class="input">
                    <!-- <label>몸무게</label> -->
                    <input class="n-input" type="number" placeholder="몸무게">
                    <span>kg</span>
                </div>
            </form>
        </div>
        <div class="muscle-size">
            <!-- <div class="chose-body-type">
                <span class="chose-body-type">근육량</span>

            </div> -->
            <h6 class="title-info body-shape">Choose your body shape</h6>
            <div class="body-type">
                <div class="body-img__div">
                    <img class="body-img"
                        src="https://data.silhouette-ac.com/data/thumbnails/2f/2f44c2ae7f5abc81618af205b373173e_w.jpeg">
                    <!-- <p>운동량(주 1~2회)</p> -->
                    <p class="shape">메루치</p>
                </div>
                <div class="body-img__div">
                    <img class="body-img"
                        src="https://data.silhouette-ac.com/data/thumbnails/d7/d71c7a5aa9b07317cff1b74872bc06c7_w.jpeg">
                    <!-- <p>운동량(주 1~2회)</p> -->
                    <p class="shape">보통</p>
                </div>
                <div class="body-img__div">
                    <img class="body-img"
                        src="https://data.silhouette-ac.com/data/thumbnails/e8/e80b5248417bc61216762399cd942429_w.jpeg">
                    <!-- <p>운동량(주 3회 이상)</p> -->
                    <p class="shape">돼지</p>
                </div>
            </div>
            <div class="mysize-input">
                <form action="search.html" method="get">
                    <input class="move-to-search" type="button" value="Fitting" onClick="location.href='search.html'" />
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/toggle-nav-bar.js"></script>

    <!-- (1) LoginWithNaverId Javscript SDK -->
	<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>


	<!-- (2) LoginWithNaverId Javscript 설정 정보 및 초기화 -->
	<script>
		var naverLogin = new naver.LoginWithNaverId(
			{
				clientId: "FLZytrxToQVxAIugyHGB",
				callbackUrl: "http://localhost:5000/",
				isPopup: false,
				callbackHandle: true
				/* callback 페이지가 분리되었을 경우에 callback 페이지에서는 callback처리를 해줄수 있도록 설정합니다. */
			}
		);

		/* (3) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
		naverLogin.init();

		/* (4) Callback의 처리. 정상적으로 Callback 처리가 완료될 경우 main page로 redirect(또는 Popup close) */
		window.addEventListener('load', function () {
			naverLogin.getLoginStatus(function (status) {
				if (status) {
					/* (5) 필수적으로 받아야하는 프로필 정보가 있다면 callback처리 시점에 체크 */
					var email = naverLogin.user.getEmail();
					if( email == undefined || email == null) {
						alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
						/* (5-1) 사용자 정보 재동의를 위하여 다시 네아로 동의페이지로 이동함 */
						naverLogin.reprompt();
						return;
					}

					//window.location.replace("http://" + window.location.hostname + ( (location.port==""||location.port==undefined)?"":":" + location.port) + "/index.html");
                    window.location.replace("http://localhost:5000/");
				} else {
					console.log("callback 처리에 실패하였습니다.");
				}
			});
		});
	</script>
</body>
