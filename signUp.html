<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>SignUp</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src=".firebase/signUp_init.js"></script>
    <script src="js/signUp.js"></script>
</head>
<body>
    <div id="signUp">
        <label for="fiyfi_name">Name: </label><input type="text" id="fiyfi_name" placeholder="Name"/><br />
        <label for="fiyfi_phoneNum">Phone number: </label><input type="number" id="fiyfi_phoneNum" placeholder="Phone number"/><br />
        <label for="fiyfi_id">ID: </label><input type="email" id="fiyfi_id" placeholder="Email" /><br />
        <label for="fiyfi_pw">PW: </label><input type="password" id="fiyfi_pw" placeholder="Password"/><br />
        <label for="fiyfi_confirm">Confirm: </label><input type="password" id="fiyfi_confirm" placeholder="Confirm password"/><br />
        <button onclick="signUp()">Sign Up</button>
    </div>
    <div id="error">
        An error occurred: <span id="errmsg"></span>
        <button onclick="back();">Back</button>
    </div> 
</body>
</html>
